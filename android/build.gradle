
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
       classpath 'com.android.tools.build:gradle:4.1.0' ;// Replace with the correct version
    classpath 'com.facebook.react:react-native-gradle-plugin:3.0.0'; // Replace with the correct version
}
}